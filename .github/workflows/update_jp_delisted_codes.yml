name: update jp delisted codes

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.8.0

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js
