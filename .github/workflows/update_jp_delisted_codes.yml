name: update jp delisted codes

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.8.0

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node index.js

      - name: Diff
        id: diff
        run: |
          git add -N ./docs/api/
          git diff --name-only --exit-code
        continue-on-error: true
        
      - name: Commit & Push
        run: |
          set -x
          git config user.email "55225552+nogamoga@users.noreply.github.com"
          git config user.name "nogamoga"
          git add ./docs/api/
          git commit -m "Update data `date +%Y-%m-%d`" -a
          git push
        if: steps.diff.outcome == 'failure'
        
